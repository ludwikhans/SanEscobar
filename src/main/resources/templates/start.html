<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>San Escobar</title>
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">

    <script th:src="@{/js/uikit.min.js}"></script>
    <script th:src="@{/js/uikit-icons.min.js}"></script>
    <script th:src="@{/js/fontawesome.min.js}"></script>
</head>
<body>



    <div class="uk-section uk-background-cover uk-width-1-1" th:data-src="@{../static/img/pergamin.jpg}" uk-img>
        <div class="uk-container uk-container-xsmall uk-container">
            <article class="uk-article uk-margin-small uk-text-center">
                <h1>Nazwa przysiółka</h1>
                <div class="uk-card uk-card-default uk-card-small uk-card-body">
                    <p>Podaj nazwę przysiółka, który będziesz rozbudowywać aż zostanie pełnoprawną Marchią</p>
                </div>
            </article>
        <!--/*@thymesVar id="vilage" type="jdk"*/-->
        <form class="uk-grid-small" th:object="${vilage}" uk-grid>
            <div class="uk-width-1-1">
                <!--/*@thymesVar id="name" type="gtruty"*/-->
                <input class="uk-input" type="text" placeholder="Nazwa przysiółka" th:field="*{name}"  th:errorclass="uk-form-danger">
                <span th:if="${#fields.hasErrors('name')}" class="uk-text-small uk-text-danger">
                    Nazwa wsi powinna mieć długość od 2 do 30 znaków
                </span>
            </div>
            <div class="uk-width-1-1">
                <input type="submit" class="uk-button uk-button-primary uk-width-1-2 uk-position-relative uk-position-top-center" value="Potwierdź">

            </div>
        </form>

    </div>
    </div>


</body>
</html>
