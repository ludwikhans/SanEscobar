<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>San Escobar</title>
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{../static/css/css.css}">
    <script th:src="@{/js/uikit.min.js}"></script>
    <script th:src="@{/js/uikit-icons.min.js}"></script>
    <script th:src="@{/js/fontawesome.min.js}"></script>

<body >
<div class="uk-section uk-background-cover uk-width uk-section-default uk-margin-remove" data-src="https://mh-1-agencja-fotograficzna.panthermedia.net/media/media_detail/0004000000/04299000/~stary-papier-lub-pergamin_04299727_detail.jpg" uk-img>

         <div class="uk-container uk-container-large uk-flex-row uk-margin-auto-left uk-margin-auto-right" style="background-color: #ee395b; height: 160px"  uk-grid>

             <div class="uk-container uk-width-1-6" style="background-color: #2e2c25">
                 <h1 class="uk-card-title uk-heading-medium"><i class="fa-brands fa-d-and-d "></i> San Escobar</h1>
             </div>

             <div class="uk-container uk-width-5-6 flex-box">

                 <div class="uk-container uk-container uk-flex-row" style="background-color: silver; height: 80px">
                      <table class="uk-table uk-table-divider" style="border-color: black;border-style: solid; height: 80px;">
                         <tr>
                              <td style="border-style: solid">1</td> <td style="border-style: solid">2</td> <td style="border-style: solid">3</td>
                         </tr>
                      </table>
                </div>

                 <div class="uk-container uk-container uk-flex-row" style="height: 80px">
                     <table class="uk-table uk-table-divider" style="border-color: black;border-style: solid; height: 80px;">
                         <tr>
                             <td style="border-style: solid">1</td> <td style="border-style: solid">2</td> <td style="border-style: solid">3</td> <td style="border-style: solid">4</td>
                         </tr>
                     </table>
                 </div>

             </div>
        </div>


    <div class="uk-container uk-container-large uk-flex-row uk-position-relative uk-height-xlarge uk-margin-auto-left uk-margin-auto-right" style="background-color: #ee395b"  uk-grid>

        <div class="uk-container uk-width-1-3 flex-box uk-flex-row uk-height-small" style=" border-style: solid; border-color: white" >
            <div class="uk-container uk-container uk-height-small" style="background-color: silver; height: 80px">
            </div>
            <div class="uk-container uk-height-large" style="background-color: olivedrab">
            </div>
            <button class="uk-button uk-button-primary uk-margin-top uk-width-small uk-margin-xlarge-bottom uk-position-bottom-center uk-position-relative">Button</button>
        </div>

        <div class="uk-container uk-width-1-3 flex-box uk-flex-row" style=" border-style: solid; border-color: white">
            <div class="uk-container uk-container uk-height-small" style="background-color: silver; height: 80px">
            </div>
            <div class="uk-container uk-container uk-height-large" style="background-color: olivedrab">
            </div>
            <button class="uk-button uk-button-primary uk-width-small uk-margin-xlarge-bottom uk-position-bottom-center uk-position-relative">Button</button>

        </div>

        <div class="uk-container uk-width-1-3 flex-box uk-flex-row" style=" border-style: solid; border-color: white">
            <div class="uk-container uk-container uk-height-small" style="background-color: silver; height: 80px">
            </div>
            <div class="uk-container uk-container uk-height-large" style="background-color: olivedrab">
            </div>
            <button class="uk-button uk-button-primary uk-width-small uk-margin-xlarge-bottom uk-position-bottom-center uk-position-relative">Button</button>
        </div>

    </div>

</div>

</body>
</html>
